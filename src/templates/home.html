<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>

    <div class="container">
        <div class="row h-100 d-inline-block">
            <div class="col-sm">
            </div>
            <div class="col-md-10 bg-transparent">

                <h1 class="display-4 text-light font-weight-bold">Welcome to Quanta</h1>
                <p class="lead text-light">Never miss out on another drop again with our bots</p>

            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
    </div>

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
